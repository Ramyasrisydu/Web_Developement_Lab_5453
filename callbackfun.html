<body>  
<h1><font color="red"><center>This is an example of callback function in javascript</center></font></h1>  
<h2><font color="blue"><center>If You Enter Your Details, the Callback function will be called and shows your Data</center></font></h2>  
<script>  
function showData(name, amt) {  
alert(' Hello ' + name + '\n Your register no. is ' + amt);  
}  
  
function getData(callback) {  
var name = prompt("What is your good name?");  
var amt = prompt("Can you Enter Your Registration number..");  
callback(name, amt);  
}  
  
getData(showData);  
</script>  
</body>  
  
</html>
