<!-- An HTML form is used to collect user input. The user input is most often sent to a server for processing. -->
<!-- The HTML <form> element is used to create an HTML form for user input -->
<!-- <input type="text">,<input type="radio">,<input type="checkbox">,<input type="submit">,<input type="button"> -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
  <form action="C:\Users\ramya\OneDrive\Documents\web_developement\wd_scrollbar.html" target="_blank" method="post" autocomplete="on" novalidate>

    <select multiple size="2">
      <option value='pink'>pink</option>
      <option value='red'>red</option>
      <option value='green'>green</option>
    </select>



  <legend>Personalia:</legend>

  <label for="fname">First name:</label><br><!-- label ->defines the lable,for attribute of the <label> tag should be equal to the id attribute of the <input> -->
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
  <br><input type="hidden" id="custId" name="custId" value="3487"><br>
  <br><label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

  <p>Choose your favorite Web language:</p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br>

  <p>click appropriate checkbox</p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>

  <select id="cars" name="cars" size = "1" multiple><br>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
  </select><br>

  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label>

  <input list="browsers">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

  <br><label for="gsearch">Search Google:</label>
  <input type="search" id="gsearch" name="gsearch"><br>

  <textarea name="message" rows="10" cols="30">
  The cat was playing in the garden.
  </textarea><br>

  <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor"><br>

  <br><label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

  <br><label for="vol">Volume (between 0 and 50):</label>
  <input type="range" id="vol" name="vol" min="0" max="50"><br>

  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday" min="1979-12-31"><br>

  <label for="birthdaytime">Birthday (date and time):</label>
  <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>

  <button type="button" onclick="alert('Hello World!')">Click Me!</button><br>

  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range"  id="a" name="a" value="50">
  100 +
  <input type="number" id="b" name="b" value="50">
  =
  <output name="x" for="a b"></output>
  <br><br>

  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>

  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br>

  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd">

  <br><label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br>

  <br><br><input type="submit" value="Submit">

  <input type="reset" value="reset">
 
  </form>
</body>
</html>
